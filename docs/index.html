<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>adrenaline - the simplest ad framework for DFP</title>
  <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700" rel="stylesheet">
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      padding: 0;
      margin: 0;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: 'Quicksand', sans-serif;
      font-weight: normal;

    }

    .logo {
      font-family: 'Quicksand', sans-serif;
      font-weight: normal;
    }

    .logo .ad {
      font-weight: bold;
    }

    .navbar {
      height: 60px;
      border-bottom: 1px solid #eee;
      text-align: left;
      padding: 0 40px;
    }

    .navbar .item {
      text-align: right;
      float: left;
    }

    main {
      padding: 100px;
    }

    main .impact {
      font-family: 'Quicksand', sans-serif;
      text-align: center;
      font-size: 70px;
    }

    footer {
      background-color: #eee;
      border-top: 1px solid #ddd;
      padding: 20px;
      position: absolute;
      bottom: 0;
      right: 0;
      left: 0;
      font-size: 12px;
    }
  </style>
</head>

<body>
  <header>
    <div class="navbar">
      <h1 class="logo"><span class="ad">ad</span>renaline</h1>
      <span class="item">download</span>
      <span class="item">contribute</span>
      <span class="item">examples</span>
      <span class="item">docs</span>
    </div>
  </header>
  <main>
    <div class="impact">
      <span class="logo"><span class="ad">ad</span>renaline</span> was created with publishers in mind
    </div>
  </main>
  <footer>
    <span class="logo"><span class="ad">ad</span>renaline</span> - all rights reserved - 2017
  </footer>
</body>

</html>
